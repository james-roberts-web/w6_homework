<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>Race Stats Log</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css"/>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Lato:400,700,900|Roboto+Condensed:300,300i,400,400i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="header">

      <h1>Race Stats Log</h1>
      <hr>
      <p id="welcome-paragraph">The race has finished, log the results below.</p>

    </div>

  <div class="form-section">

  <form id="new-item-form">

    <div id="form-wrapper">

      <div class="name-and-manufacturer">

        <div class="form-item">
          <label for="driver" class="primary">Driver Name</label>
          <input type="text" id="driver" required/>
        </div>

        <div class="form-item">
          <label for="manufacturer" class="primary">Manufacturer</label>
          <input type="text" id="manufacturer" required/>
        </div>

      </div>

      <div class="position-and-finish">

        <div class="form-item">
          <label for="position" class="primary">Position</label>
          <input type="text" id="position" required/>
        </div>

        <div class="form-item">
          <label for="finishedretired" class="primary">Finished / Retired?</label>
          <select id="finishedretired">
            <option value="" disabled selected></option>
            <option value="Finished">Finished</option>
            <option value="Retired">Retired</option>
          </select>
        </div>

      </div>




      <div class="form-item">

        <p>Finishing tyre type:</p>

        <input for="tyres" type="radio" id="tyres" name="tyres" value="soft" checked>
        <label for="soft">Soft</label>

        <input for="tyres" type="radio" id="tyres" name="tyres" value="medium">
        <label for="medium">Medium</label>

        <input for="tyres" type="radio" id="tyres" name="tyres" value="hard">
        <label for="hard">Hard</label>

      </div>

    </div>

    <div class="savebutton">
      <input type="submit" value="save">
    </div>

  </form>

  </div>


  <div class="resetbutton">

    <button id="delete">Reset race stats</button>

  </div>

  <div class="subheader">

    <h2><i class="fas fa-flag-checkered"></i> Race Results:</h2>
    <hr>

  </div>

  <div id="race-list"></div>
  </div>
</body>
</html>
